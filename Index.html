<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <label>Test Name</label>
        <input type="text" name="testName" /><br>
               
        <label>Test Date</label>
        <input type="date" name="testDate" /><br>
    
   
        <label>Rocket Type</label>
        <select name="rocketType">
            <option value="1">Brant</option>
            <option value="2">Lynx</option>
            <option value="3">Orion</option>
            <option value="4">Terrier</option>
        </select><br>
   
        <label>Number of Rocket Boosters</label>
        <input type="number" name="boosterCount" min="1" max="10"/><br>
   
    
    <label>Flight Rating</label><br>
        <label>No Wind<input type="radio" name="windRating" value="0" /></label><br>
        <label>Mild<input type="radio" name="windRating" value="10" /></label><br>
        <label>Strong<input type="radio" name="windRating" value="20" /></label><br>
    
   
    <label>Use production grade servers</label>
    <input type="checkbox" name="productionServers" /><br>
    
    <button>Run Simulation</button>
    </form>

</body>
</html>
