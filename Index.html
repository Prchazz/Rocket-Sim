<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
        <label>Test Name</label>
        <input type="text" name="testName" />
    </form>
    <form>

        <label>Test Date</label>
        <input type="date" name="testDate" />
    </form>
    <form>
        <label>Rocket Type</label>
        <select name="rocketType">
            <option value="1">Brant</option>
            <option value="2">Lynx</option>
            <option value="3">Orion</option>
            <option value="4">Terrier</option>
        </select>
    </form>
    <form>
        <label>Number of Rocket Boosters</label>
        <input type="number" name="boosterCount" min="1" max="10"/>
    </form>
    <form>
    <label>Flight Rating</label>
    <div>
        <label>No Wind<input type="radio" name="windRating" value="0" /></label>
    </div>
    <div>
        <label>Mild<input type="radio" name="windRating" value="10" /></label>
    </div>
    <div>
        <label>Strong<input type="radio" name="windRating" value="20" /></label>
    </div>
    </form>
    <form>
        <label>Use production grade servers</label>
        <input type="checkbox" name="productionServers" />
    </form>
    <form>
    <button>Run Simulation</button>
    </form>

</body>
</html>
